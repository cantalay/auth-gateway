name: Build & Push Auth Gateway

on:
  push:
    branches:
      - main

permissions:
  contents: write        # VERSION commit edebilmek için
  packages: write        # GHCR push için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Versiyon artır ve Docker tag için hazırla
      - name: Bump version
        id: version
        run: |
          CURRENT=$(cat VERSION)
          NEXT=$(echo $CURRENT | awk -F. '{$NF+=1; OFS="."; print $1,$2,$3}')
          echo "$NEXT" > VERSION
          echo "version=$NEXT" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT to $NEXT"

      # 3️⃣ Docker buildx kur
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ GHCR login (token otomatik)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 5️⃣ Multi-arch build & push (yeni versiyon ile tag)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/cantalay/auth-gateway:${{ steps.version.outputs.version }}
            ghcr.io/cantalay/auth-gateway:latest

      # 6️⃣ Versiyon commit et
      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add VERSION
          git commit -m "chore: bump version to $(cat VERSION)"
          git push

